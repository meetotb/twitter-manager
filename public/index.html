    <div class="hero-header">
        <h1>
            <span class="gradient-text">Join Our Twitter Management Team</span>
        </h1>
    </div>

    <div class="container">
        <form id="hiringForm" class="hiring-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="whatsapp">WhatsApp Number</label>
                <div class="phone-input-group">
                    <select id="countryCode" required>
                        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                        <option value="+91">ðŸ‡®ðŸ‡³ +91</option>

                        <option value="+81">ðŸ‡¯ðŸ‡µ +81</option>
                        <option value="+49">ðŸ‡©ðŸ‡ª +49</option>
                        <option value="+33">ðŸ‡«ðŸ‡· +33</option>
                        <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <input type="tel" id="whatsapp" placeholder="Enter your WhatsApp number" required>
                </div>
            </div>

            <div class="form-group">
                <label for="instagram">Instagram Handle</label>
                <input type="text" id="instagram" placeholder="@yourusername" required>
            </div>

            <div class="form-group">
                <label for="twitter">Twitter Handle (Optional)</label>
                <input type="text" id="twitter" placeholder="@yourusername">
            </div>

            <div class="form-group">
                <label for="linkedin">LinkedIn Profile (Optional)</label>
                <input type="text" id="linkedin" placeholder="Your LinkedIn URL">
            </div>

            <div class="form-group">
                <label>Twitter Management Experience?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="twitter-exp" value="yes">
                        <span>YES</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="twitter-exp" value="no">
                        <span>NO</span>
                    </label>
                </div>
            </div>

            <div id="twitter-exp-details" style="display: none;">
                <div class="form-group">
                    <label for="exp-details">Tell us about your Twitter management experience</label>
                    <textarea id="exp-details" placeholder="Share your experience..."></textarea>
                </div>
            </div>

            <div class="form-group">
                <label>Web3/Tech Experience?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="web3-exp" value="yes">
                        <span>YES</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="web3-exp" value="no">
                        <span>NO</span>
                    </label>
                </div>
            </div>

            <div id="web3-exp-details" style="display: none;">
                <div class="form-group">
                    <label for="web3-details">Tell us about your Web3/Tech experience</label>
                    <textarea id="web3-details" placeholder="Share your experience..."></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
